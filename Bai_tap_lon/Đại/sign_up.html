<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản CV Online - TopCV.vn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/sign_up.css">
    <link rel="icon" href="./img/favicon.ico">
</head>
<body>
    <div class="auth">
        <div class="auth-inner">
            <div class="auth-form">
                <div class="header">
                    <h2 class="title">Chào mừng bạn đến với Build CV</h2>
                    <div class="text-muted caption">Cùng xây dựng một hồ sơ nổi bật và nhận được các cơ hội sự nghiệp lý tưởng</div>
                </div>
                <div class="register">
                    <form action="" method="" id="form-register">
                        <input type="hidden" name="_token" value="CoGutiZoVTH2tjGvRF1pwIDAieBp3MtutXJXAw1A">           
                        <div class="form-group mb-3">
                            <label for="fullname" class="mb-8">Họ và tên</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                </div>
                                <input type="text" name="fullname" class="form-control" placeholder="Nhập họ tên" aria-label="Nhập họ tên" value="">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="mb-8">Email</label>
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                </div>
                                <input type="email" name="email" class="form-control" placeholder="Nhập email" aria-label="Nhập email" value="">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="mb-8">Mật khẩu</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                </div>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" aria-label="Nhập mật khẩu">
                            </div>
                            <ul class="rule-password">
                                <li>Mật khẩu từ 6 đến 25 ký tự</li>
                                <li>Bao gồm chữ hoa, chữ thường và ký tự số</li>
                            </ul>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password_confirmation" class="mb-8">Xác nhận mật khẩu</label>
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                </div>
                                <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" placeholder="Nhập lại mật khẩu" aria-label="Nhập lại mật khẩu">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button 
                                    class="btn btn-sign input-block-level w-100 h-40 btn-primary-hover">Đăng ký
                            </button>
                        </div>
                    </form>
                    <div class="mt-3 d-flex justify-content-center option-auth text-center wrap-redirect-login">
                        <span>Bạn đã có tài khoản?<a class="text-success" href="sign_in.html">
                            Đăng nhập ngay</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
